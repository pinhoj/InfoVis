<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script src="lib/d3.js"></script>
    <script type="module">
    import './script.js';
    </script>
  </head>
  <body>
    <header>
      <h1>Dog Population of Vienna and its Districts</h1>
    </header>
    <main>
      <div id="filter-display" class="filter-display"></div>
      <div class="container">
        <div id="chart1" class="grid-item Map">
        </div>
        <div id="chart2" class="grid-item BarChart_Breeds">
        </div>
        <div id="chart3" class="grid-item BarChart_Groups">
        </div>
        <div class="grid-item Table">
  <!-- Header (small) -->
  <div class="table-header">
    <div>Dog Characteristics</div>
    <div class="modes">
      <label>Mode:</label>
      <fieldset class="radio-row" aria-label="Table mode">
        <label><input type="radio" name="table-mode" value="population_density" checked> Density</label>
        <label><input type="radio" name="table-mode" value="avg_age"> Age</label>
      </fieldset>
    </div>
  </div>

  <!-- Content area: chart left, options right -->
  <div class="table-body">
    <div id="chart4"></div>

    <div id="table-options">
      <fieldset aria-label="Table options">
        <label><input type="radio" name="table-option" value="dog_size"> Size</label>
        <label><input type="radio" name="table-option" value="adaptability"> Adaptability</label>
        <label><input type="radio" name="table-option" value="friendliness"> Friendliness</label>
        <label><input type="radio" name="table-option" value="health_needs"> Health Needs</label>
        <label><input type="radio" name="table-option" value="trainability"> Trainability</label>
        <label><input type="radio" name="table-option" value="exercise_needs"> Exercise Needs</label>
      </fieldset>
    </div>
  </div>
</div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Dog Data Visualizations; Made with üê∂ by Group 21</p>
    </footer>
  </body>
</html>
